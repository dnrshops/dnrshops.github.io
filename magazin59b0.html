
<!DOCTYPE html>
<html>
    
 
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex,nofollow">
        <meta id="viewport" name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="0;URL=https://vk.com/stroybazar1" />
        
        <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        html, body {
            height:100%
        }
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
               -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }
        #wrapper {
            height: 100%;
            margin: 0 auto;
            padding: 2rem 10px 0;
            text-align: center;
            width: 340px;
        }
        #wrapper img{
            display: block;
        }
        #wrapper img.provider_url {
            margin: 0 auto 2.6rem;
            max-width: 145px;
        }
        h4 {
          font-size: 1rem;
          font-weight: normal;
        }
        h4 span {
          line-height: 1.5rem;
        }
        p {
          font-size: 0.875rem;
          line-height: 1.25rem;
        }
        a {
          color: #005EA3;
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline;
        }
        .finder {
          background-size: 100% auto;
          background: transparent url('https://dnr-shops.com/wp-content/themes/dnr/design/img/logo-medium.png') center center no-repeat;
          display: inline-block;
          height: 34px;
          margin: 0 auto 2.5rem;
          width: 200px;
        }
        .loader {
          height: 89px;
          margin: 2.5rem auto;
          position: relative;
          width: 89px;
        }
        .loader:before {
          background: transparent url('https://dnr-shops.com/wp-content/themes/dnr/design/img/outer-spinner.png') center center no-repeat;
          content: '';
          height: 100%;
          left: 0;
          position: absolute;
          top: 0;
          width: 100%;
          -webkit-animation: outerSpinner 1s linear infinite;
               -o-animation: outerSpinner 1s linear infinite;
                  animation: outerSpinner 1s linear infinite;
        }
        .loader:after {
          background: transparent url('https://dnr-shops.com/wp-content/themes/dnr/design/img/inner-spinner.png') center center no-repeat;
          content: '';
          height: 72px;
          left: 8px;
          position: absolute;
          top: 9px;
          width: 72px;
          -webkit-animation: innerSpinner 1.5s linear infinite;
               -o-animation: innerSpinner 1.5s linear infinite;
                  animation: innerSpinner 1.5s linear infinite;
        }
        .padlock-icon {
          background: transparent url('https://dnr-shops.com/wp-content/themes/dnr/design/img/padlock.png');
          height: 20px;
          left: 50%;
          position: absolute;
          top: 50%;
          width: 14px;
          -webkit-transform: translate(-50%, -50%);
              -ms-transform: translate(-50%, -50%);
               -o-transform: translate(-50%, -50%);
                  transform: translate(-50%, -50%);
        }

        @-webkit-keyframes outerSpinner {
          0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-o-keyframes outerSpinner {
          0% {-o-transform: rotate(0deg);transform: rotate(0deg);}
          100% {-o-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes outerSpinner {
          0% {-webkit-transform: rotate(0deg);-o-transform: rotate(0deg);transform: rotate(0deg);}
          100% {-webkit-transform: rotate(360deg);-o-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes innerSpinner {
          0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100% {-webkit-transform: rotate(-360deg);transform: rotate(-360deg);}
        }

        @-o-keyframes innerSpinner {
          0% {-o-transform: rotate(0deg);transform: rotate(0deg);}
          100% {-o-transform: rotate(-360deg);transform: rotate(-360deg);}
        }

        @keyframes innerSpinner {
          0% {-webkit-transform: rotate(0deg);-o-transform: rotate(0deg);transform: rotate(0deg);}
          100% {-webkit-transform: rotate(-360deg);-o-transform: rotate(-360deg);transform: rotate(-360deg);}
        }

        </style>
  
    </head>

    <body>
        <div id="wrapper">
            <h4>Переадресовываем Вас на https://vk.com/stroybazar1</h4>
            <div class="loader">
              <i class="padlock-icon"></i>
            </div>
            <a href="https://www.dnr-shops.com/" class="finder"></a>
            <p>Если Вас не переадресовало <a href="#">нажмите здесь</a>.</p>
            <p>Если у Вас возникли проблемы, <br/ >свяжитесь с нами по электронной почте <a href="mailto:dnrshops@gmail.com">dnrshops@gmail.com</a></p>
        </div>
    
 
</html>
